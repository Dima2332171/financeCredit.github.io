<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<main id="calculator">
    <h2>Credit Calculator</h2>

    <label for="loanAmountValue">Loan Amount:</label>
    <div class="slider-container">
        <input type="number" id="loanAmountValue" value="1000"
               oninput="updateInputValue('loanAmount'); calculate()">
        <input type="range" id="loanAmountSlider" class="input-slider" min="1000" max="50000" step="100" value="1000"
               oninput="updateSliderValue('loanAmount'); calculate()">
    </div>

    <label for="repaymentPeriodValue">Repayment Period (days):</label>
    <div class="slider-container">
        <input type="number" id="repaymentPeriodValue" value="7"
               oninput="updateInputValue('repaymentPeriod'); calculate()">
        <input type="range" id="repaymentPeriodSlider"  class="input-slider" min="7" max="60" step="1" value="7"
               oninput="updateSliderValue('repaymentPeriod'); calculate()">
    </div>


    <button class="calculate-button">Get credit</button>

    <div id="error" class="error-message"></div>
    <div id="result"></div>
</main>

<script src="js/script.js"></script>
</body>
</html>
